<!DOCTYPE html>
<html lang="en" class="h-full font-['Inter']">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
  <title>TailwindCSS Login Form - Mertcode</title>
  <script src="https://cdn.tailwindcss.com/3.2.4"></script>
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body class="flex h-full flex-col">
  <div class="min-h-full">
    <div class="flex min-h-full justify-center">
      <div class="flex flex-col justify-center bg-white md:flex-none md:px-28">
        <div class="mx-auto w-full">
          <div class="items-center justify-center">
            <h2 class="text-3xl font-bold text-center text-gray-900">Log in to your account</h2>
            <p class="mt-4 text-sm text-gray-600 text-center">Log in to your account to use our services.</p>
          </div>
          <div class="mt-10">
            <div class="mt-6">
              <form class="space-y-7">
                <div><label for="email" class="mb-3 block text-sm font-medium text-gray-700">Email
                    address</label><input type="email" placeholder="Enter your email address..."
                    class="block w-full appearance-none rounded-lg border-2 border-gray-300 bg-white px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-cyan-500 focus:bg-white focus:outline-none focus:ring-cyan-500 hover:border-2 hover:border-cyan-500 sm:text-sm"
                    required>
                </div>
                <div><label for="password" class="mb-3 block text-sm font-medium text-gray-700">Password</label><input
                    type="password" placeholder="Enter your password..."
                    class="block w-full appearance-none rounded-lg border-2 border-gray-300 bg-gray-50 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-cyan-500 focus:bg-white focus:outline-none focus:ring-cyan-500 hover:border-2 hover:border-cyan-500 sm:text-sm"
                    required>
                </div>
                <div class="pt-1"><button type="submit"
                    class="w-auto rounded-full mx-auto flex items-center justify-center bg-cyan-500 py-2 px-4 text-sm font-medium text-white hover:bg-cyan-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-offset-2">Log
                    in</button></div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="w-full lg:relative"><span style="display: block; overflow: hidden; position: absolute; inset: 0px;"><img src="gradient.jpg"></span>
      </div>
    </div>
  </div>
</body>

</html>
